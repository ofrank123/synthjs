<html>
  <head>
    <title>SynthJS</title>
    <link href="css/style1.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/piano_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/piano.js"></script>
    <script src="js/play.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/knob.js"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
          //create piano with 3 octaves, starting at C4 (lowest key)
          //shows labels and octave shift buttons
          var keyboardHTML = htmlForKeyboardWithOctaves(3, octaves.C4, true, true, false, false)
          //render the keyboard in the div
          $("#keyboardContainer").html(keyboardHTML)
	  var osc1;
	  var osc2;
	  var osc3;
	  
	  //when keys are pressed updatePreview() is called6
	  bindKeyDownToFunction(function() {
	      osc1 = startOsc1(note)
	      osc2 = startOsc2(note)
	      osc3 = startOsc3(note)
	  })
	  
	  bindKeyUpToFunction(function() {
	      stopOsc(osc1)
	      stopOsc(osc2)
	      stopOsc(osc3)
	  })
      })

      $(function() {
          $(".dial").knob();
      });
      
    </script>
  </head>
  <body>
    <h1> SynthJS </h1>
    <ul>
      <h2 style="margin-left: 20px;"> Osc1 </h2>
      <li class="knobEl"><input id="gainKnob1" class="dial" data-width="90" data-height="90" data-angleOffset=-125 data-angleArc=250 value="50"></li>
      <li><input type="radio" name="wave1" value="sine" checked="checked">Sine</li>
      <li><input type="radio" name="wave1" value="sawtooth">Saw</li>
      <li><input type="radio" name="wave1" value="square">Square</li>
      <li><input type="radio" name="wave1" value="triangle">Triangle</li>
    </ul>
    <ul>
      <h2 style="margin-left: 20px;"> Osc2 </h2>
      <li class="knobEl"><input id="gainKnob2" class="dial" data-width="90" data-height="90" data-angleOffset=-125 data-angleArc=250 value="0"></li>
      <li><input type="radio" name="wave2" value="sine" checked="checked">Sine</li>
      <li><input type="radio" name="wave2" value="sawtooth">Saw</li>
      <li><input type="radio" name="wave2" value="square">Square</li>
      <li><input type="radio" name="wave2" value="triangle">Triangle</li>
    </ul>
    <ul>
      <h2 style="margin-left: 20px;"> Osc3 </h2>
      <li class="knobEl"><input id="gainKnob3" class="dial" data-width="90" data-height="90" data-angleOffset=-125 data-angleArc=250 value="0"></li>
      <li><input type="radio" name="wave3" value="sine" checked="checked">Sine</li>
      <li><input type="radio" name="wave3" value="sawtooth">Saw</li>
      <li><input type="radio" name="wave3" value="square">Square</li>
      <li><input type="radio" name="wave3" value="triangle">Triangle</li>
    </ul>
    <div id="keyboardContainer"></div>
  </body>
	
	<p1> <i> <center> Made for StuyHacks Vi by Oliver Frank, Richard Lin, Shafali Gupta and Benson Goldman </i> </center> </p1>
</html>
